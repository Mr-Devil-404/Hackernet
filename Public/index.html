<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackernet Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }
    .counter {
      color: cyan;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Welcome to Hackernet Terminal</h1>
  <p class="counter">Total Visitors: <span id="visitorCount">Loading...</span></p>

  <script>
    fetch('/count')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitorCount').innerText = data.count;
      });
  </script>
</body>
</html>
