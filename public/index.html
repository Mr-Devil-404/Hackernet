<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackernet Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      border-right: 2px solid #00ff00;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .counter {
      color: cyan;
      font-size: 1.2em;
      margin-top: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 20em }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <h1 id="typewriter">Welcome to Hackernet Terminal</h1>
  <p class="counter">Total Visitors: <span id="visitorCount">Loading...</span></p>

  <div class="scanlines"></div>

  <script>
    fetch('/count')
      .then(res => res.json())
      .then(data => {
        document.getElementById('visitorCount').innerText = data.count || '0';
      });

    // Optional: delay typewriter effect start
    setTimeout(() => {
      document.getElementById('typewriter').style.animationPlayState = 'running';
    }, 500);
  </script>
</body>
</html>
