<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackernet - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    canvas { position: fixed; top: 0; left: 0; z-index: -1; }
    .container {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    .form-box {
      border: 2px solid #00ff00; padding: 20px; width: 300px;
      background: rgba(0,0,0,0.8); margin-bottom: 20px;
    }
    input, button {
      width: 100%; padding: 10px; margin-bottom: 10px;
      background: black; color: #00ff00; border: 1px solid #00ff00;
    }
    button { background: #00ff00; color: black; font-weight: bold; }
    .info { color: cyan; margin-top: 5px; }
    .features { color: magenta; }
    a { color: lime; text-decoration: underline; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <a href="register.html">Don't have an account? Register</a>
    </div>
    <div class="info">Development : MrDevilEx | Facebook Page : Devil Termux World</div>
    <div class="features">FEATURES : HACKERNET SOCIAL MEDIA</div>
  </div>
  <script>
    const canvas = document.getElementById("matrix"), ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight; canvas.width = window.innerWidth;
    const letters = "01", fontSize = 16, columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    setInterval(() => {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = (y * fontSize > canvas.height && Math.random() > 0.975) ? 0 : y + 1;
      });
    }, 50);
    async function login() {
      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("https://hacker-net.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        alert(res.ok ? "Login Successful!" : "Login Failed: " + data.message);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
