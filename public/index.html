<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hackernet Terminal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      border: 2px solid #00ff00;
      padding: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      margin-bottom: 30px;
    }

    .login-box h2 {
      color: #00ff00;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .info-box {
      border: 2px solid #00ff00;
      padding: 15px;
      margin-bottom: 15px;
    }

    .info-box .info {
      color: cyan;
      margin-bottom: 5px;
    }

    .info-box .features {
      color: magenta;
    }

    .typing {
      color: #00ff00;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      animation: typing 3s steps(30, end), blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
    </div>

    <div class="info-box">
      <div class="info">Development : MrDevilEx</div>
      <div class="info">Facebook Page : Devil Termux World</div>
      <div class="features">FEATURES : HACKERNET SOCIAL MEDIA</div>
    </div>

    <div class="typing">Initializing Hackernet Terminal...</div>
    <div style="color: #00ff00; font-weight: bold; margin-top: 10px;">COMING SOON ðŸ”’</div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const letters = "01";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = (y * fontSize > canvas.height && Math.random() > 0.975) ? 0 : y + 1;
      });
    }

    setInterval(drawMatrix, 50);
  </script>
</body>
</html>
